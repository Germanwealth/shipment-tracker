version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shipment-tracker-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:n8qjOmaLS4SyxbLSbhGeBlKy92fJiJ2rB6oeHOtLTUU=
      - APP_URL=http://localhost:8000
      - LOG_LEVEL=error
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=shipment_tracker
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres123
    ports:
      - "8000:8080"
    depends_on:
      - db
    networks:
      - shipment-tracker

  db:
    image: postgres:16-alpine
    container_name: shipment-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shipment-tracker

volumes:
  postgres_data:
    driver: local

networks:
  shipment-tracker:
    driver: bridge
