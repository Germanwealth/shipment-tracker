<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Ground -->
  <path d="M0 250 Q100 240 200 250 T400 250 L400 300 L0 300 Z" fill="#e5e7eb"/>
  
  <!-- Shipping container -->
  <rect x="50" y="80" width="300" height="160" fill="#ef4444" rx="8"/>
  
  <!-- Container details -->
  <rect x="65" y="95" width="270" height="130" fill="#dc2626" rx="5"/>
  
  <!-- Container doors -->
  <line x1="75" y1="100" x2="75" y2="220" stroke="#991b1b" stroke-width="3"/>
  <line x1="85" y1="100" x2="85" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="105" y1="100" x2="105" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="125" y1="100" x2="125" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="145" y1="100" x2="145" y2="220" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Right side doors -->
  <line x1="255" y1="100" x2="255" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="275" y1="100" x2="275" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="295" y1="100" x2="295" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="315" y1="100" x2="315" y2="220" stroke="#991b1b" stroke-width="2"/>
  <line x1="325" y1="100" x2="325" y2="220" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Horizontal dividers -->
  <line x1="65" y1="145" x2="335" y2="145" stroke="#991b1b" stroke-width="2"/>
  <line x1="65" y1="160" x2="335" y2="160" stroke="#991b1b" stroke-width="1"/>
  <line x1="65" y1="175" x2="335" y2="175" stroke="#991b1b" stroke-width="1"/>
  
  <!-- Nuelcargo branding on container -->
  <text x="200" y="140" font-size="24" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">NUELCARGO</text>
  
  <!-- Wheels -->
  <circle cx="100" cy="250" r="18" fill="#1f2937"/>
  <circle cx="100" cy="250" r="12" fill="#374151"/>
  
  <circle cx="300" cy="250" r="18" fill="#1f2937"/>
  <circle cx="300" cy="250" r="12" fill="#374151"/>
  
  <!-- Tractor unit (simplified) -->
  <rect x="330" y="200" width="50" height="50" fill="#003d82" rx="3"/>
  <circle cx="355" cy="240" r="8" fill="#1f2937"/>
  <rect x="335" y="205" width="30" height="15" fill="#4b5563"/>
  
  <!-- Cargo boxes on/around container -->
  <rect x="20" y="200" width="25" height="25" fill="#fbbf24"/>
  <rect x="355" y="180" width="20" height="20" fill="#34d399"/>
  
  <!-- Globe/world in background -->
  <circle cx="340" cy="50" r="35" fill="#003d82" opacity="0.15"/>
  <path d="M315 50 Q340 35 365 50" fill="none" stroke="#003d82" stroke-width="1.5" opacity="0.3"/>
  <circle cx="330" cy="45" r="2" fill="#003d82" opacity="0.4"/>
  <circle cx="355" cy="50" r="2" fill="#003d82" opacity="0.4"/>
</svg>
